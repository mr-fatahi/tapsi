<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>تپسی</title>
  </head>
  <body>
    <header class="main-header block">
      <nav class="nav container">
        <section class="nav__logo">
          <h1>تپسی</h1>
        </section>
        <section>
          <ul class="nav__items">
            <li class="nav__item"><a href="#">پشتیبانی</a></li>
            <li class="nav__item"><a href="#">خدمات کسب و کارها</a></li>
            <li class="nav__item"><a href="#">فرصت های شغلی</a></li>
            <li class="nav__item"><a href="#">وبلاگ</a></li>
            <li class="nav__item">
              <button class="btn btn--primary" href="#">دانلود تپسی</button>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <main class="main">
      <section class="banner">
        <section class="banner__links">
          <h1 class="banner__links__title">تپسی</h1>
          <p class="banner__links__subtitle">اپلیکیشن درخواست خودرو و پیک</p>
          <ul class="banner__links__icons">
            <li>
              <a class="btn banner__links__icon banner__links__icon--solid" href="#"
                >دانلود اپلیکیشن مسافران</a
              >
            </li>
            <li>
              <a class="btn banner__links__icon banner__links__icon--solid" href="#"
                >وب اپلیکیشن مسافران</a
              >
            </li>
            <li>
              <a class="btn banner__links__icon banner__links__icon--outline" href="#"
                >دانلود اپلیکیشن رانندگان</a
              >
            </li>
            <li>
              <a class="btn banner__links__icon banner__links__icon--outline" href="#"
                >ثبت نام رانندگان</a
              >
            </li>
          </ul>
        </section>
        <figure class="banner__mockupPhone">
          <img class="banner__mockupPhone__img" src="/public/images/phone.png" alt="" />
        </figure>
      </section>
      <section class="services block container">
        <h2 class="services__heading">سرویس های تپسی</h2>
        <section class="services__types">
          <div class="service">
            <img
              src="/public/images/cc-autopeyk.png"
              alt="سرویس اتوپیک"
              class="service__image"
            />
            <p class="service__title">اتوپیک</p>
          </div>
          <div class="service">
            <img
              src="/public/images/cc-classic.png"
              alt="سرویس کلاسیک"
              class="service__image"
            />
            <p class="service__title">کلاسیک</p>
          </div>
          <div class="service">
            <img
              src="/public/images/cc-line.png"
              alt="سرویس لاین"
              class="service__image"
            />
            <p class="service__title">لاین</p>
          </div>
          <div class="service">
            <img
              src="/public/images/cc-motopeyk.png"
              alt="سرویس موتوپیک"
              class="service__image"
            />
            <p class="service__title">موتوپیک</p>
          </div>
          <div class="service">
            <img
              src="/public/images/cc-plus.png"
              alt="سرویس پلاس"
              class="service__image"
            />
            <p class="service__title">پلاس</p>
          </div>
          <div class="service">
            <img
              src="/public/images/cc-tel.png"
              alt="سرویس تلفنی"
              class="service__image"
            />
            <p class="service__title">تپسی تلفنی</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
